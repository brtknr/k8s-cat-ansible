---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tf-app
spec:
  selector:
    matchLabels:
      run: tf-app
  replicas: 1
  template:
    metadata:
      labels:
        run: tf-app
    spec:
      serviceAccountName: default
      containers:
      - name: tf-app
        image: tensorflow/tensorflow:latest-jupyter
        ports:
        - containerPort: 8888
...
